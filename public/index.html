<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel = "stylesheet" type = "text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css">

    <script type="text/javascript" src="./js/bootstrap js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./jquery/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/socket.io-client.js"></script>
    

    <title>Chat Cube</title>
    
</head>
<body>

<div class="page-header bg-primary col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <a href="http://localhost:3000" id="a"><h1>Chat Cube</h1></a>
</div>
<div class="container">
    <div id="loginArea" class="row">
        <div class="col-md-4 col-md-offset-4">
            <form id="loginForm" action="javascript:void(0)" method='GET'>
                <div class="form-group text-center">
                    <input id="username" class="form-control" type="text" name="username" placeholder="Username" required="true"><br/>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Password" required="true"><br/>
                    <input id="login" class="btn btn-lg btn-primary" type="submit" name="login" value="Login">
                    <input id="signUp0" class="btn btn-lg btn-primary" type="button" name="signUp" value="Sign Up">
                </div>
            </form>
        </div>
    </div>


    <div id="signUpArea" class="row">
        <div class="col-md-4 col-md-offset-4">
            <form id="signUpForm" action="javascript:void(0)" method='GET'>
                <div class="form-group text-center">
                    <input id="username1" class="form-control" type="text" name="username1" placeholder="User name" required="true"><br/>
                    <input id="emailphone" class="form-control" type="text" name="emailphone" placeholder="Email or Phone" required="true"><br/>
                    <input id="password1" class="form-control" type="password" name="password1" placeholder="Password" required="true"><br/> 
                    <input id="signUp" class="btn btn-lg btn-primary" type="submit" name="signUp" value="Sign Up">
                </div>
            </form>
        </div>
    </div>


    <div id="loggedInArea" class="row">
        <div id="usersArea" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="well">
                <h3 class="list-group-item-heading">Online Users</h3>
                <ul id="users" class="list-group" ></ul>
            </div>
        </div>

        <div id="chatArea" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <div id="chat" class="chat" ></div>
                <form id="msgForm" class="form-group" method='GET' action="javascript:void(0)">
                    <div class="form-group">
                        <input id="msgTextArea" class="form-control" required autofocus></input>
                    </div>
                    <div>
                        <input class="btn btn-lg btn-primary pull-right" id="send" type="submit" value="Send">
                    </div>
                </form>

            </div>
        </div>   
    </div>
</div>




</body>
</html>
