<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel = "stylesheet" type = "text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css">

    <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/socket.io-client.js"></script>

    <script type="text/javascript" src="./js/bootstrap js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./jquery/jquery-3.2.1.min.js"></script>


    <title>Chat Cube</title>
    
</head>
<body>

<div class="container">
    <div class="page-header">
         <h1>Chat Cube</h1>
    </div>

    <div id="loginArea" class="row">
        <div class="col-md-12 ">
        <form id="loginForm" action="javascript:void(0)" onsubmit="loginFunc()">
            <div class="form-group">
                <label>Username</label>
                <input id="username" class="form-control" type="text" name="username"><br/>
                <label>Password</label>
                <input id="password" class="form-control" type="text" name="password"><br/>
                <input id="login" class="btn btn-primary" type="submit" name="login" value="Login">
            </div>
        </form>
        </div>
    </div>

    <div id="loggedInArea" class="row">
        <div id="usersArea" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="well">
                <h4>Online Users</h4>
                <ul id="users" class="list-group" ></ul>
            </div>
        </div>
        <div id="chatArea" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <div id="chat" class="chat" ></div>
                <form id="msgForm" action="javascript:void(0)" onsubmit="SumbitFunc()">
                    <textarea id="msgTextArea" class="form-control" required autofocus></textarea>
                    <input class="btn btn-primary" id="send" type="submit" value="Submit">
                </form>
            </div>
        </div>   
    </div>
</div>




</body>
</html>
